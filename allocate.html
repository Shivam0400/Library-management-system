
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Allocate Seat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">🎟️ Seat Allocation Form</h2>
    <form>
      <div class="mb-3">
        <label for="regCode" class="form-label">Registration Number / Library Code</label>
        <input type="text" class="form-control" id="regCode" required />
        <label for="regCode" class="form-label">Library Code</label>
        <input type="text" class="form-control" id="libCode" required />
      </div>
      <button type="submit" class="btn btn-primary">Allocate Seat</button>
    </form>

    <!-- Sample Confirmation Message -->
    <div class="alert alert-success mt-4 d-none" id="confirmation">
      ✅ Seat No. 23 has been allocated to you.
      <button class="btn btn-link">Release Seat</button>
    </div>
  </div>
</body>
</html>
